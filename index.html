<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link href="styles/style-reset.css" type="text/css" rel="stylesheet">
        <link href="styles/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header id="navbar">
            <div class="navbar-element" id="navbar-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="navbar-element" id="navbar-right">
                <a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
                <a href="https://www.google.mk/imghp?hl=en&tab=ri&ogbl">Images</a>
                <img id="apps" src="images/grid.png" alt="Google apps">
                <img id="user" src="images/user.png" alt="Google user">
            </div>
        </header>
        <img id="google-logo" src="images/logo.png" alt="Google logo">
        <form>
            <div id="search-field">
                <img id="mag-lens" src="images/mag-lens.png" alt="magnifying lens">
                <input id="search-box" type="text">
            </div>
            <div id="button-field">
                <button class="buttons">Google Search</button>
                <button class="buttons">Feeling lucky</button>
            </div>
        </form>
        <div id="location">North Macedonia</div>
        <footer>
            <div class="footer-element" id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search works</a>
            </div>
            <div class="footer-element" id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </footer>
    </body>


</html>
